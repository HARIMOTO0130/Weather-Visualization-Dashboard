{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2022年各省气象情况</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <!-- 引入JS文件 -->
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <script src="{% static 'js/china.js' %}"></script>
    <script src="{% static 'js/wordcount.min.js' %}"></script>
    <script src="{% static 'js/d3.min.js' %}"></script>
</head>
<body>
    <div class="main-title">2022年各省气象情况大屏</div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-title">温度分布</div>
                    <div id="temperature-chart" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-title">降水量分析</div>
                    <div id="rainfall-chart" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel">
                    <div class="panel-title">湿度统计</div>
                    <div id="humidity-chart" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="panel-title">全国气象分布地图</div>
                    <div id="map-chart" style="width: 100%; height: 500px;"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 初始化图表
        window.onload = function() {
            // 这里可以添加图表初始化代码
            console.log('页面加载完成');
        };
    </script>
</body>
</html>
