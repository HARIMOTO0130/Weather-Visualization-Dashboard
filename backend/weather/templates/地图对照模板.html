{% load static %}  <!-- 引入静态文件标签 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2022年1月份中国各省份平均温度和风速概况</title>
    <!-- 引入必要的JS文件 -->
    <script src="{% static 'js/echarts.min.js' %}"></script>
    <script src="{% static 'js/china.js' %}"></script>
    <!-- 引入我们创建的JS文件 -->
    <script src="{% static 'js/map_chart.js' %}"></script>
    
    <!-- 全局样式设置 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chart-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #id3 {
            width: 100%;
            height: 100%;
            min-height: 600px;
        }
        /* 全局文字样式 */
        .title-style {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <div id="id3"></div>
        </div>
    </div>
    
    <!-- 全局变量定义 -->
    <script>
        // 初始设置为1月份（2022年1月）
        var month_index = 1;
        // 切换间隔（毫秒）
        var time_interval = 5000; // 5秒
        
        // 全局文字样式
        var text_style = {
            color: '#333',
            fontSize: 18,
            fontWeight: 'bold'
        };
        
        // 从后端获取的地图数据
        window.map_data1 = JSON.parse('{{ map_data1|safe|escapejs }}');
        window.map_data2 = JSON.parse('{{ map_data2|safe|escapejs }}');
    </script>
    
    <!-- 引入控制文件 -->
    <script src="{% static 'js/total_control.js' %}"></script>
</body>
</html>
