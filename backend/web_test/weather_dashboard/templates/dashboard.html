<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气信息大屏展示</title>
    <!-- 引入ECharts库(使用CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #666;
            margin-bottom: 15px;
            border-left: 4px solid #1890ff;
            padding-left: 10px;
        }
        
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>天气信息大屏展示</h1>
        
        <div class="chart-grid">
            <!-- 折线图：温度趋势 -->
            <div class="chart-container">
                <div class="chart-title">温度趋势图</div>
                <div id="temperatureChart" class="chart"></div>
            </div>
            
            <!-- 柱状图：城市降水量 -->
            <div class="chart-container">
                <div class="chart-title">城市降水量对比</div>
                <div id="rainfallChart" class="chart"></div>
            </div>
            
            <!-- 饼图：天气状况分布 -->
            <div class="chart-container">
                <div class="chart-title">天气状况分布</div>
                <div id="weatherTypeChart" class="chart"></div>
            </div>
            
            <!-- 雷达图：城市气候特征 -->
            <div class="chart-container">
                <div class="chart-title">城市气候特征对比</div>
                <div id="climateRadarChart" class="chart"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 初始化温度趋势折线图
        const temperatureChart = echarts.init(document.getElementById('temperatureChart'));
        const temperatureOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['最高温度', '最低温度']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            },
            yAxis: {
                type: 'value',
                name: '温度 (°C)'
            },
            series: [
                {
                    name: '最高温度',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    emphasis: {
                        focus: 'series'
                    },
                    data: [10, 15, 20, 25, 30, 33, 35, 34, 30, 25, 18, 12],
                    lineStyle: {
                        width: 3
                    },
                    itemStyle: {
                        color: '#ff4d4f'
                    }
                },
                {
                    name: '最低温度',
                    type: 'line',
                    stack: '总量',
                    areaStyle: {},
                    emphasis: {
                        focus: 'series'
                    },
                    data: [-5, 0, 5, 10, 15, 20, 23, 22, 18, 10, 5, -2],
                    lineStyle: {
                        width: 3
                    },
                    itemStyle: {
                        color: '#1890ff'
                    }
                }
            ]
        };
        temperatureChart.setOption(temperatureOption);
        
        // 初始化降水量柱状图
        const rainfallChart = echarts.init(document.getElementById('rainfallChart'));
        const rainfallOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['降水量']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['北京', '上海', '广州', '深圳', '杭州', '成都', '武汉', '西安']
            },
            yAxis: {
                type: 'value',
                name: '降水量 (mm)'
            },
            series: [
                {
                    name: '降水量',
                    type: 'bar',
                    data: [580, 1200, 1700, 1900, 1300, 900, 1400, 600],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            {offset: 0, color: '#83bff6'},
                            {offset: 0.5, color: '#188df0'},
                            {offset: 1, color: '#188df0'}
                        ])
                    },
                    emphasis: {
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                {offset: 0, color: '#2378f7'},
                                {offset: 0.7, color: '#2378f7'},
                                {offset: 1, color: '#83bff6'}
                            ])
                        }
                    }
                }
            ]
        };
        rainfallChart.setOption(rainfallOption);
        
        // 初始化天气状况饼图
        const weatherTypeChart = echarts.init(document.getElementById('weatherTypeChart'));
        const weatherTypeOption = {
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: '天气状况',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        {value: 40, name: '晴天'},
                        {value: 25, name: '多云'},
                        {value: 20, name: '雨天'},
                        {value: 10, name: '阴天'},
                        {value: 5, name: '雪天'}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        weatherTypeChart.setOption(weatherTypeOption);
        
        // 初始化气候特征雷达图
        const climateRadarChart = echarts.init(document.getElementById('climateRadarChart'));
        const climateRadarOption = {
            tooltip: {},
            legend: {
                data: ['北京', '广州']
            },
            radar: {
                indicator: [
                    { name: '平均温度', max: 30 },
                    { name: '降水量', max: 2000 },
                    { name: '湿度', max: 100 },
                    { name: '风速', max: 20 },
                    { name: '日照时长', max: 3000 }
                ]
            },
            series: [
                {
                    name: '城市气候特征',
                    type: 'radar',
                    data: [
                        {
                            value: [15, 580, 65, 12, 2700],
                            name: '北京',
                            areaStyle: {
                                color: 'rgba(24, 144, 255, 0.2)'
                            },
                            lineStyle: {
                                color: '#1890ff'
                            },
                            itemStyle: {
                                color: '#1890ff'
                            }
                        },
                        {
                            value: [22, 1700, 75, 8, 2000],
                            name: '广州',
                            areaStyle: {
                                color: 'rgba(255, 77, 79, 0.2)'
                            },
                            lineStyle: {
                                color: '#ff4d4f'
                            },
                            itemStyle: {
                                color: '#ff4d4f'
                            }
                        }
                    ]
                }
            ]
        };
        climateRadarChart.setOption(climateRadarOption);
        
        // 响应式处理
        window.addEventListener('resize', function() {
            temperatureChart.resize();
            rainfallChart.resize();
            weatherTypeChart.resize();
            climateRadarChart.resize();
        });
    </script>
</body>
</html>
